name: Deploy Backend to Railway

on:
  push:
    branches: [ main ]
    paths: [ 'backend/**' ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to Railway
      uses: railway/deploy@v1
      with:
        service: backend
        token: ${{ secrets.RAILWAY_TOKEN }} 