<!DOCTYPE html>
<!-- Cache bust: Force refresh -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charles Barkley App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        .barkley-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        .barkley-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="barkley-container">
        <h1>Charles Barkley</h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Charles_Barkley_1993.jpg/800px-Charles_Barkley_1993.jpg" alt="Charles Barkley" class="barkley-image">
        <p>The Round Mound of Rebound</p>
        <p>NBA Hall of Famer • TNT Analyst • Basketball Legend</p>
    </div>
</body>
</html>
